<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>ReservationService</title>

    <link rel="stylesheet" type="text/css" href="client1.css">

    <script>
        function order_listing() {
            $.ajax({
                type: "GET", // GET 방식으로 요청한다.
                url: "/order",
                data: {}, // 요청하면서 함께 줄 데이터 (GET 요청시엔 비워두세요)
                success: function (response) {
                    let orders = response['orders'];
                    for (let i = 0; i < orders.length; i++) {
                        let name = orders[i]['name'];
                        let count = orders[i]['count'];
                        let address = orders[i]['address'];
                        let phone = orders[i]['phone'];

                        let temp_html = `            <tr>
                <td>${name}</td>
                <td>${count}</td>
                <td>${address}</td>
                <td>${phone}</td>
            </tr>`
                        $(`#orders-box`).append(temp_html)
                    }

                }
            });
        }


        function order() {
            let address = $("#O_address").val();
            let phone = $("#O_phone").val();
            let name = $("#O_name").val();
            let count = $("#O_number").val();
            if (address == "" || phone == "" || name == "" || count == "") {
                alert('입력하지 않은 부분이 없는지 확인해 주세요! 정보가 부족합니다.');
            } else {
                $.ajax({
                    type: "POST",
                    url: "/order",
                    data: {'name_give': name, 'count_give': count, 'address_give': address, 'phone_give': phone},
                    success: function (response) {
                        if (response.result == 'success') {
                            alert(response['msg']);
                            window.location.reload();
                        }
                    }
                })

            }
        }

        function phoneNumber() {
            var patt = new RegExp("[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}");
            var res = patt.test($("#tlno").val());

            if (!patt.test($("#tlno").val())) {
                alert("전화번호를 정확히 입력하여 주십시오.");
                window.location.reload();
            }
        }



    </script>
</head>
<body>

<div class="wrap">
    <h1 class="headline">예약일정 프로그램</h1>

    <div class="info">
        <p>클릭하여 원하는 날짜와 시간을 선택하여 상담 일정을 잡아주세요!</p>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text Boxplot">이름</label>
        </div>

        <input type="text" class="form-control input-box" id="Student_name" aria-label="Default"
               aria-describedby="inputGroup-sizing-default" placeholder="이름을 입력해 주세요.">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text Boxplot">학년</label>
        </div>
        <select class="custom-select input-box" id="Student_Grade">
            <option selected class="Box_Words">자녀의 학년을 선택하세요.</option>
            <option value="1">초1</option>
            <option value="2">초2</option>
            <option value="3">초3</option>
            <option value="3">초3</option>
            <option value="3">초4</option>
            <option value="3">초5</option>
            <option value="3">초6</option>
            <option value="3">중1</option>
            <option value="3">중2</option>
            <option value="3">중3</option>
            <option value="3">고1</option>
            <option value="3">고2</option>
            <option value="3">고3</option>
        </select>
    </div>


    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text Boxplot">주소</label>
        </div>
        <input type="text" class="form-control input-box" id="O_address" aria-label="Default"
               aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text Boxplot">휴대폰 번호</label>
        </div>
        <input type="tel" name="tlno" id="tlno" title="전화번호를 입력하세요." placeholder="00*-000*-0000"
               pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13">

        출처: https://toyuq.tistory.com/204 [Goni]
    </div>

    <label for="start">날짜를 선택해 주세요!</label>

    <input type="date" id="start" name="trip-start"

           min="2020-08-10" max="2020-12-31">

    <form class="timeBox">
        <p><input type="time"></p>
        <p><input type="submit" value="Submit"></p>
    </form>

    <div class="order">
        <button onclick="order()" type="button" class="btn btn-primary order-box">주문하기</button>
    </div>

    <div class="orders">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">이름</th>
                <th scope="col">수량</th>
                <th scope="col">주소</th>
                <th scope="col">전화번호</th>
            </tr>
            </thead>
            <tbody id="orders-box">
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
